<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para suportar acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz o site ser responsivo em dispositivos móveis -->
    <title>CASA DE JOGOS</title>
    <style>
        body {
            margin: 0;
            /* Remove margens padrão do navegador */
            font-family: Arial, sans-serif;
            /* Define a fonte da página */
            background: #111;
            /* Fundo preto do site */
        }

        /* Barra de navegação principal */
        nav {
            background-color: #1a1a1a;
            /* Cor de fundo da barra (preto mais claro que o fundo geral) */
            padding: 0 20px;
            /* Espaçamento lateral dentro da barra */
        }

        /* Container que separa menu à esquerda e botão de cadastro à direita */
        nav .menu-container {
            display: flex;
            /* Coloca os itens lado a lado */
            justify-content: space-between;
            /* Espaço entre o menu (esquerda) e o botão de cadastro (direita) */
            align-items: center;
            /* Centraliza verticalmente */
        }

        /* Lista principal do menu */
        nav ul {
            list-style: none;
            /* Remove os marcadores da lista */
            margin: 0;
            /* Remove espaçamento externo */
            padding: 0;
            /* Remove espaçamento interno */
            display: flex;
            /* Coloca os itens do menu em linha */
        }

        /* Cada item do menu */
        nav ul li {
            position: relative;
            /* Necessário para o submenu (dropdown) aparecer abaixo */
        }

        /* Links do menu */
        nav ul li a {
            display: block;
            /* Faz o link ocupar todo o espaço do item */
            padding: 15px 20px;
            /* Espaçamento interno (alto/baixo, esquerda/direita) */
            text-decoration: none;
            /* Remove o sublinhado do link */
            color: #fff;
            /* Cor do texto branca */
            font-weight: bold;
            /* Texto em negrito */
            transition: 0.3s;
            /* Suaviza a transição ao passar o mouse */
        }

        /* Efeito ao passar o mouse nos links principais */
        nav ul li a:hover {
            background: #ffcc00;
            /* Fundo amarelo */
            color: #111;
            /* Texto preto */
        }

        /* Submenu (dropdown) escondido inicialmente */
        nav ul li ul {
            display: none;
            /* Fica invisível até passar o mouse */
            position: absolute;
            /* Posiciona em relação ao item pai */
            top: 50px;
            /* Distância do topo do menu principal */
            left: 0;
            /* Alinhado à esquerda */
            background: #222;
            /* Fundo do submenu */
            min-width: 180px;
            /* Largura mínima */
            border-radius: 5px;
            /* Cantos arredondados */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            /* Sombra para destaque */
            z-index: 100;
            /* Garante que fique acima de outros elementos */
        }

        /* Cada item dentro do submenu */
        nav ul li ul li {
            width: 100%;
            /* O item ocupa toda a largura do submenu */
        }

        /* Links dentro do submenu */
        nav ul li ul li a {
            padding: 12px 15px;
            /* Espaçamento interno menor */
            font-weight: normal;
            /* Texto normal (sem negrito) */
            color: #ddd;
            /* Texto cinza claro */
        }

        /* Efeito ao passar o mouse no submenu */
        nav ul li ul li a:hover {
            background: #ffcc00;
            /* Fundo amarelo */
            color: #111;
            /* Texto preto */
        }

        /* Exibe o submenu quando passa o mouse no item pai */
        nav ul li:hover ul {
            display: block;
        }

        /* Botão de cadastro no lado direito */
        .cadastro-btn {
            background: #ffcc00;
            /* Fundo amarelo */
            color: #111;
            /* Texto preto */
            padding: 10px 18px;
            /* Espaçamento interno */
            border-radius: 5px;
            /* Cantos arredondados */
            font-weight: bold;
            /* Negrito */
            text-decoration: none;
            /* Remove sublinhado */
            transition: 0.3s;
            /* Suaviza a transição ao passar o mouse */
        }

        /* Efeito hover no botão de cadastro */
        .cadastro-btn:hover {
            background: #fff;
            /* Fundo branco */
            color: #111;
            /* Texto preto */
        }
    </style>
</head>

<body>
    <!-- Início da barra de navegação -->
    <nav>
        <div class="menu-container">
            <!-- MENU ESQUERDO -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jogos</a>
                    <!-- Submenu do cassino -->
                    <ul>
                        <li><a href="#">Truco</a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </li>

                <li><a href="#">Quem Somos?</a></li>
                
                <li><a href="#">Suporte</a>
                    <!-- Submenu suporte -->
                    <ul>
                        <li><a href="#">Chat Online</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </li>
            </ul>

            <!-- BOTÃO CADASTRO NO LADO DIREITO -->
            <a href="Cadastro.html" class="cadastro-btn">Cadastro</a>
        </div>
    </nav>
    
    
</body>

</html>
