<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
</head>
<style>
    h1{
        text-align: center;
    }
</style>
<body>
    <h1 style="border: dashed red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: dotted red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: solid red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: double red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: groove red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: ridge red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: inset red;">ESTILOS DE BORDAS</h1>
    <h1 style="border: outset red;">ESTILOS DE BORDAS</h1>
    <h1 style="border-style: dotted dashed solid double;">ESTILOS DE BORDAS</h1>

</html>
