<body>

    <form action="">
        <fieldset>
            <legend>Cadastro Cliente</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Nome Completo" size="25" maxlength="">
            </div>
            <br>
            <div>
                <label for="nome">Email:</label>
                <input type="text" name="nome" placeholder="Digite o seu Email" size="20" maxlength="">
            </div>
            <br>
            <div>
                <label for="nome">Idade:</label>
                <input type="text" name="nome" placeholder="Digite a sua Idade" size="15" maxlength="">
            </div>
            <br>
            <div>
                <label for="nome">CEP:</label>
                <input type="text" name="nome" placeholder="XXXXX-XXX" size="10" maxlength="9">
            </div>
            <br>
            <div>
                <label for="nome">Endereço:</label>
                <input type="text" name="nome" placeholder="Digite o seu Endereço" size="30" maxlength="">
            </div>
            <br>
            <div>
                <label for="nome">Cidade:</label>
                <input type="text" name="nome" placeholder="Digite a sua Cidade" size="30" maxlength="">
            </div>
            <br>
            <div>
                <label for="nome">Estado:</label>
                <select name="Estados" id="Estados">
                    <option value="">Acre</option>
                    <option value="">Alagoas</option>
                    <option value="">Amapá</option>
                    <option value="">Amazonas</option>
                    <option value="">Bahia</option>
                    <option value="">Ceará</option>
                    <option value="">Distrito Federal</option>
                    <option value="">Espírito Santo</option>
                    <option value="">Goiás</option>
                    <option value="">Maranhão</option>
                </select>
            </div>
            <br>
            <div>
                <label for="nome">Tell/Cell:</label>
                <input type="text" name="nome" placeholder="(99) 99999-9999" size="13" maxlength="13">
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
